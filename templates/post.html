{% extends "layout.html" %}

{% block title %}Upload{% endblock %}

{% block body %}
<header>
	<div class="container">
		<input type="checkbox" id="nav-check">
		<div class="nav-header">
		    <h1>eMapper &#x1F5FA</h1>
		    <div class="nav-btn">
			    <i class="fas fa-bars"></i>
		  	</div>
		  	<nav>
		  		<a href="{{ url_for('upload') }}">+</a>
		  		<a href="{{ url_for('index') }}">Grid View</a>
			    <a href="{{ url_for('map') }}">Map View</a>
			    <a href="{{ url_for('profile', email=email) }}">Profile</a>
		  	</nav>
		</div>
	</div>
</header>

<div class="container">
	<div class="content">
		{{image_names}}
        <hr>
        {% for image_name in image_names %}
        <div class="col-lg-3 col-md-4 col-xs-6 thumb">
            <img class="img-responsive" src=" {{url_for('send_images', filename=image_name)}}">
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
